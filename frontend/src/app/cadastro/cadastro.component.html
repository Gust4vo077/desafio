<div class="container login-container">
  <div class="login-box">
      <h2 class="text-center">Cadastrar</h2>
      <form (ngSubmit)="onSubmit(nome.value, email.value, senha.value)">
         <div class="form-group">
              <label for="email">Nome</label>
              <input type="text" required #nome class="form-control" name="nome" placeholder="Enter email">
          </div>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" required #email class="form-control" name="email" placeholder="Enter email">
          </div>
          <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" required #senha class="form-control" name="senha"id="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
          <button (click)="navigateToLogin()" class="btn btn-primary btn-block">Login</button>
      </form>
  </div>
</div>
