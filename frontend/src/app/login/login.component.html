<div class="container login-container">
  <div class="login-box">
      <h2 class="text-center">Login</h2>
      <form (ngSubmit)="onSubmit(email.value, senha.value)">
          <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" #email class="form-control" required type="email" id="email" placeholder="Enter email">
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" #senha class="form-control" required type="password" id="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Entrar</button>
          <button (click)="navigateToCadastro()" class="btn btn-primary btn-block">Cadastro</button>
      </form>
  </div>
</div>
